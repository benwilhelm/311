<div id="summary">
  {{Nl2Br story.summary}}
</div>


<h3>Relevant Tickets</h3>
{{#each story._tickets}}
<dl>
  <dt>Ticket number {{number}}</dt>

  {{#if date_opened}}
    <dd>Opened on or about {{FormatDate date_opened "MMMM Do, YYYY"}}</dd>
  {{/if}}
  
  {{#if date_closed}}
    <dd>Closed on or about {{FormatDate date_closed "MMMM Do, YYYY"}}</dd>
  {{/if}}

  <dd>{{description}}</dd>
</dl>
{{/each}}
