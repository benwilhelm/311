<h2>{{pageTitle}}</h2>

<div id="summary">
  {{Nl2Br story.summary}}
</div>

{{#each story._tickets}}
<dl>
  <dt>Ticket #{{number}}</dt>

  {{#if date_opened}}
    <dd>Opened on or about {{date_opened}}</dd>
  {{/if}}
  
  {{#if date_closed}}
    <dd>Closed on or about {{date_closed}}</dd>
  {{/if}}

  <dd>{{description}}</dd>
</dl>
{{/each}}
